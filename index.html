<!DOCTYPE html>
<html>
<head>
    <title>Git-Cyber-City Previewer</title>
    <style>
        body { background: #0d1117; color: #33E6F0; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .terminal { border: 1px solid #33E6F0; padding: 20px; box-shadow: 0 0 20px rgba(51, 230, 240, 0.2); }
        input { background: transparent; border: none; border-bottom: 2px solid #33E6F0; color: white; padding: 10px; font-size: 1.2rem; outline: none; }
        button { background: #33E6F0; color: #0d1117; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-left: 10px; }
        #display { margin-top: 30px; max-width: 90%; border: 1px dashed #33E6F0; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>> ACCESS_CITY_PROTOCOL</h1>
        <input type="text" id="username" placeholder="ENTER_GITHUB_USER">
        <button onclick="preview()">EXECUTE</button>
    </div>
    <div id="display">
        <p style="padding: 20px;">READY FOR TRANSMISSION...</p>
    </div>

    <script>
        function preview() {
            const user = document.getElementById('username').value;
            const display = document.getElementById('display');
            display.innerHTML = `<p>SCANNING NEURAL NETWORK FOR ${user}...</p>`;
            
            // Note: For a live preview, you'd point this to a Vercel/Serverless function 
            // that runs your index.js logic and returns the SVG.
            display.innerHTML = `<img src="https://raw.githubusercontent.com/${user}/${user}/output/city.svg" onerror="this.src='https://placehold.co/600x400?text=User+Not+Found+or+No+City+Generated'"/>`;
        }
    </script>
</body>
</html>
