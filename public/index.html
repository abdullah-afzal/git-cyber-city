<!DOCTYPE html>
<html>
<head>
    <title>GIT-CYBER-CITY // DIAGNOSTICS</title>
    <style>
        body { background: #050505; color: #33E6F0; font-family: 'Fira Code', monospace; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .terminal { width: 950px; border: 1px solid #33E6F0; background: rgba(13, 17, 23, 0.95); box-shadow: 0 0 40px rgba(51, 230, 240, 0.15); }
        .header { background: #33E6F0; color: #000; padding: 5px 15px; font-weight: bold; font-size: 12px; display: flex; justify-content: space-between; }
        .content { padding: 25px; display: grid; grid-template-columns: 250px 1fr; gap: 20px; }
        
        /* Diagnostics Panel */
        #diagnostics { border-right: 1px solid rgba(51, 230, 240, 0.3); padding-right: 15px; font-size: 11px; height: 450px; overflow-y: hidden; color: #00d2ff; }
        .log-entry { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }

        .input-area { grid-column: 1 / span 2; border-top: 1px solid rgba(51, 230, 240, 0.3); padding-top: 20px; }
        input { background: none; border: 1px solid #33E6F0; color: #fff; padding: 8px; width: 200px; outline: none; }
        button { background: #33E6F0; border: none; padding: 9px 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        #city-viewport { background: #000; height: 450px; display: flex; align-items: center; justify-content: center; border: 1px solid #111; }
        img { max-width: 100%; filter: drop-shadow(0 0 10px rgba(51, 230, 240, 0.2)); }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header"><span>CORE_KERNEL_v2.0.1</span><span>STATUS: ENCRYPTED</span></div>
        <div class="content">
            <div id="diagnostics">
                <div class="log-entry">> SYSTEM READY...</div>
                <div class="log-entry">> WAITING FOR USER_ID...</div>
            </div>
            <div id="city-viewport">
                <div id="placeholder">NO_DATA_STREAM</div>
            </div>
            <div class="input-area">
                <span>CONNECT_TO_USER:</span>
                <input type="text" id="username" placeholder="GITHUB_HANDLE" autocomplete="off">
                <button onclick="preview()">INITIALIZE_BUILD</button>
            </div>
        </div>
    </div>

    <script>
        const diag = document.getElementById('diagnostics');
        
        function log(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `> ${msg}`;
            diag.appendChild(entry);
            if (diag.childNodes.length > 15) diag.removeChild(diag.firstChild);
        }

        async function preview() {
            const user = document.getElementById('username').value;
            if(!user) return;

            log(`REQUESTING DATA FOR: ${user.toUpperCase()}`);
            log("ESTABLISHING GRAPHQL LINK...");
            log("PARSING CONTRIBUTION_MATRIX...");
            
            const viewport = document.getElementById('city-viewport');
            const img = new Image();
            img.src = `/api/generate?username=${user}`;
            
            img.onload = () => {
                log("RENDERING ISOMETRIC_GEOMETRY...");
                log("INJECTING NEON_CORES...");
                log("BUILD SUCCESSFUL.");
                viewport.innerHTML = '';
                viewport.appendChild(img);
            };

            img.onerror = () => {
                log("CRITICAL ERROR: USER_NOT_FOUND");
                log("TERMINATING SESSION.");
            };
        }
    </script>
</body>
</html>
